<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to do list</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&family=Open+Sans:wght@500&family=Roboto:wght@300&family=Work+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/all.min.css" />
  </head>
  <body>
    <div id="header">
      <h1 id="title">To Do List</h1>
    </div>
    <div class="form">
      <form>
        <input class="todo-input" type="text" placeholder="New task..." />
        <button class="todo-btn" type="submit">Add Task</button>
      </form>
    </div>
    <div id="ordList">
      <ul class="todo-list"></ul>
    </div>
    <script src="main.js"></script>
  </body>
</html>
